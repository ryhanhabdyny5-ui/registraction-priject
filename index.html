<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimpleFlow - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <!-- Left Section -->
    <div class="left-panel">
      <h1>Welcome to SimpleFlow</h1>
      <p class="subtitle">Your Gateway to Effortless Management.</p>

      <div class="bottom-text">
        <h2>Seamless Collaboration</h2>
        <p>Effortlessly work together with your team in real-time.</p>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-panel">
      <h2 class="logo">SimpleFlow</h2>

      <form id="signupForm">
        <label>Username</label>
        <input type="text" id="username" placeholder="Pick a Username" required />

        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="Enter Your Name" required />

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter Your Email Address" required />

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter Password" required />

        <ul class="rules">
          <li id="rule-length">At least 8 characters</li>
          <li id="rule-number">Contains a number or symbol</li>
        </ul>

        <button type="submit">Create Account</button>
        <p class="success" id="successMsg">Account Created Successfully!</p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
